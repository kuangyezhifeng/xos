{% extends 'base.html' %}
{% block styles %}
    {{ super() }}
    <body style="background:url(static/images/wildlee.svg) no-repeat center; background-position: center 0; background-size: cover;">
    <style>
        .signin-container {
            background-color: #e85629;
            opacity: 0.9;
            width: 480px;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
        }


        .form-control {
            border-radius: 5px;
            color: black; /* 将文本颜色更改为可见的颜色 */
            background-color: white; /* 将背景颜色更改为可见的颜色 */
        }

        .btn {
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        /* 使用 col-form-label 类替代 control-label，设置左对齐 */
        .col-form-label {
            text-align: left !important;
            color: white; /* 设置标签字体颜色为白色 */
        }

    </style>

{% endblock %}
{% block content %}
    <div class="signin-container" style="background-color: #e85629; opacity: 0.9;  padding: 30px; border-radius: 10px">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{{ url_for('host_update') }}">
            <p><input type="hidden" name="id" value="{{ host.id }}"></p>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="user" class="form-control" id="inputuser" value="{{ host.user }}"
                           placeholder="Enter User">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="country" class="form-control" id="inputcountry" value="{{ host.country }}"
                           placeholder="Enter Country">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="date" name="day" class="form-control" id="inputday" value="{{ host.day }}"
                           placeholder="Enter Day">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="ip" class="form-control" id="inputip" value="{{ host.ip }}"
                           placeholder="Enter IP">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="account" class="form-control" id="inputEmail" value="{{ host.account }}"
                           placeholder="Enter Account">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="password" class="form-control" id="inputpasswd" value="{{ host.password }}"
                           placeholder="Enter You Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="port" class="form-control" id="inputport" value="{{ host.port }}"
                           placeholder="Enter port">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="website" class="form-control" id="inputwebsite" value="{{ host.website }}"
                           placeholder="Enter Website">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" name="remark" class="form-control" id="inputremark" value="{{ host.remark }}"
                           placeholder="Enter Remark">
                </div>
            </div>
            <div class="form-group" style="display: flex; justify-content: center; align-items: center; color: #808080;">
                <button type="submit" class="btn col-sm-6">更新主机信息</button>
            </div>

        </form>
    </div>

{% endblock %}
