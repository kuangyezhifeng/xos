{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/static/js/bootstrap.min.js"></script>
    <body style="background:url(static/images/wildlee.svg) no-repeat center; background-position: center 0; background-size: cover; margin: 0px;">
    <style>
        .signin-container {
            background-color: #e85629;
            opacity: 0.9;
            width: 480px;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;

        }

        .form-control {
            border-radius: 5px;
            color: black; /* 将文本颜色更改为可见的颜色 */
            background-color: white; /* 将背景颜色更改为可见的颜色 */
        }

        .btn {
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        /* 使用 col-form-label 类替代 control-label，设置左对齐 */
        .col-form-label {
            text-align: left !important;
            color: white; /* 设置标签字体颜色为白色 */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="signin-container">
        <form class="form-horizontal" method="post" action="{{ url_for('xos_config') }}">
             <div class="form-group row text-center">
                <label class="col-sm-4  text-white">代理模式>{% if config.proxy_mode %}透明代理{% else %}本地直连{% endif %}</label>
                <div class="col-sm-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="proxy_mode" id="transparent_proxy" value="transparent">
                        <label class="form-check-label text-white" for="transparent_proxy">透明代理</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="proxy_mode" id="local_direct" value="local">
                        <label class="form-check-label text-white" for="local_direct">本地直连</label>
                    </div>
                </div>
            </div>
            <div class="form-group row text-center">
                <label class="col-sm-4  text-white">代理分享>{% if config.proxy_share %}分享模式{% else %}禁用分享{% endif %}</label>
                <div class="col-sm-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="proxy_share" id="enable_proxy" value="enable">
                        <label class="form-check-label text-white" for="enable_proxy">启用分享</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="proxy_share" id="disable_proxy" value="disable">
                        <label class="form-check-label text-white" for="disable_proxy">关闭分享</label>
                    </div>
                </div>
            </div>

            <div class="form-group row text-center">
                <label class="col-sm-4  text-white">页面行数>每页{{ config.page_rows }}</label>
                <div class="col-sm-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="page_rows" id="page_25" value="25">
                        <label class="form-check-label text-white" for="page_25">25</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="page_rows" id="page_50" value="50">
                        <label class="form-check-label text-white" for="page_50">50</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="page_rows" id="page_100" value="100">
                        <label class="form-check-label text-white" for="page_100">100</label>
                    </div>
                </div>
            </div>
            <div class="button-container mt-12" style="display: flex; color: #808080;">
                <button type="submit" class="btn col-sm-4">保存</button>
                <button type="button" onclick="window.location='{{ url_for('dashboard') }}'" class="btn col-sm-4">返回
                </button>
            </div>
        </form>
    </div>
{% endblock %}
