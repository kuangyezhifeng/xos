{% block styles %}
<link href="/static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
    html, body {
        margin: 0; padding: 0; height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
    }
    .log-container {
        background: #1e1e1e;
        height: 100vh;
        width: 100%;
        padding: 20px 30px;
        box-sizing: border-box;
        border-radius: 8px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px #000000cc;
    }
    .log-container h2 {
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
        color: #bbbbbb;
        text-shadow: 0 0 5px #555;
        user-select: none;
    }
    .log-container h2 i {
        margin-right: 10px;
        color: #888;
    }
    .log-content {
        background: #2c2c2c;
        padding: 15px 20px;
        border-radius: 6px;
        color: #ccc;
        font-family: monospace, Consolas, "Courier New", monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
        word-break: break-word;
        flex-grow: 1;
        overflow-y: auto;
        box-shadow: inset 0 0 8px #000000aa;
        line-height: 1.4;
    }
    .log-content::-webkit-scrollbar {
        width: 8px;
    }
    .log-content::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 8px;
    }
    .log-content::-webkit-scrollbar-track {
        background: #1e1e1e;
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="log-container">
    <h2><i class="fas fa-file-alt"></i>{{ log_type | capitalize }} 日志内容</h2>
    <div class="log-content" id="logContent" spellcheck="false">
        {{ log_content | e }}
    </div>
</div>
{% endblock %}
