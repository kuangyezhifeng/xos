{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url("/static/images/wildlee.svg") no-repeat center;
            background-position: center 0;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .signin-container {
            background-color: rgba(232, 86, 41, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 520px;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            color: white;
        }

        .form-control-file {
            color: #333;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
        }

        .btn {
            border-radius: 999px;
            background: linear-gradient(90deg, #ff5722, #ff784e);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 16px;
            padding: 10px 0;
            transition: all 0.3s ease;
            width: 48%;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff784e, #ff5722);
            box-shadow: 0 0 12px rgba(255, 87, 34, 0.5);
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .upload-steps {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        .upload-steps li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .upload-steps i {
            margin-right: 10px;
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="signin-container">
        <ul class="upload-steps">
            <li><i class="fas fa-upload"></i> 选择 Excel 文件上传</li>
            <li><i class="fas fa-table"></i> 自动解析表格数据</li>
            <li><i class="fas fa-circle-check"></i> 完成导入并跳转</li>
        </ul>

        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{{ url_for('import_excel_route', table_name=table_name) }}">
            <input type="file" name="file" class="form-control-file mb-3" accept=".xlsx">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <div class="button-container">
                <button type="submit" class="btn">上传</button>
                <button type="button" onclick="window.location='{{ url_for('dashboard') }}'" class="btn">返回</button>
            </div>
        </form>
    </div>
{% endblock %}
