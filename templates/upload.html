{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url("/static/images/wildlee.svg") no-repeat center;
            background-position: center 0;
            background-size: cover;
            margin: 0px;
        }

        .signin-container {
            background-color: #e85629;
            opacity: 0.9;
            width: 980px;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
        }

        .form-control {
            border-radius: 5px;
            color: white; /* 将文本颜色更改为可见的颜色 */
            background-color: white; /* 将背景颜色更改为可见的颜色 */
        }

        .btn {
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        /* 使用 col-form-label 类替代 control-label，设置左对齐 */
        .col-form-label {
            text-align: left !important;
            color: white; /* 设置标签字体颜色为白色 */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="signin-container">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{{ url_for('import_excel_route', table_name=table_name) }}">
            <input type="file" name="file" class="form-control-file mb-3" accept=".xlsx">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <div class="button-container">
                <button type="submit" class="btn col-sm-4">上传</button>
                <button type="button" onclick="window.location='{{ url_for('dashboard') }}'" class="btn col-sm-4">返回</button>
            </div>
        </form>
    </div>
{% endblock %}
